<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fifteen.css">
    <script src="./fifteen.js" type="text/javascript"></script>
    <title>Fifteen Puzzle</title>
</head>

<body>
    <div class="winner">
        <br><br><br><br><br><br>
        <div class="result">
            <h1>Congrats you won!</h1>
            <span id="displayTime">Time</span>
        </div>
    </div>
    <div class = "loser">
        <br><br><br><br><br><br>
        <div class="result">
            <h1>You ran out of time and lost!</h1>

        </div>
    </div>
    <h1 class="center" id="header"></h1>
    <p class="center" id="openingtext"></p>
    <br>
    <div id="container">
        <div id="options">
            <h2>Choose Background</h2>
            <button class="opt-btn" onclick="changePic(this)" id="mario">Mario</button>
            <button class="opt-btn" onclick="changePic(this)" id="yoshi">Yoshi</button>
            <button class="opt-btn" onclick="changePic(this)" id="wario">Wario</button>
            <button class="time-btn" onclick="changeTime(this)" id="4min">4 Minutes</button>
            <button class="time-btn" onclick="changeTime(this)" id="6min">6 Minutes</button>
            <button class="time-btn" onclick="changeTime(this)" id="10min">10 Minutes</button>
        </div>
        <div id="gameSpace">
            <div>1</div>  
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
        </div>
        <div id="menus">
            <p id="timer"></p>
			<button id="shufflebutton">Shuffle</button>
            <br>
            <audio controls>
                <source src="./super_mario_run.mp4" type="">
            </audio>
        </div>
    </div>

    <br>
    <p id="bottomtext"></p>
    <br>

    <div id="w3c">
        <a href="//validator.w3.org/check/referer"><img src="w3c-xhtml.png" /></a>
        <a href="//jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png"/></a>
    </div>

</body>
</html>
